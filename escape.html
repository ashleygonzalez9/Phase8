<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Escape</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="big-row red pointer">
			<div class="thirdbox yellow center-content">
				<div class="scrambledwords">
				<img src="image/scrambledwords.PNG" class="invisible" id="show"/>
				</div>
				
			<div class="you-answer">
					<font color="white" font size="4px" class="invisible" id="words">
					<center>What Is This? <br></center></font>
					<input  class="invisible" id="your guess"><br>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
					<img src="image/arrrow.png" class=" invisible center-content pointer " id="my_arrow" onclick="changeDresser(this)" height="200px"/>
			</div>
		</div>
			<div class="thirdbox2 blue center-content">
			
			<div>
				<font color="white" font size="4px"><center>Find The Key </center></font>
				<br>
					<img src="image/closed_door.PNG" class="" height="300px" id="click" />
					<img src="image/open_door.PNG" class="invisible" height="300px" id="next" onclick="nextRoom(this)"/> 
				
					
			</div>
			</div>
			<div class="thirdbox3 orange center-content" id="picture">
				<div class="text"> 
					<div class="poohtext">
					<font><center><p1> Match Me then check with Pooh!<p1></center></font>
				<br>
				<br>
					</div>
					<div class="picture ">
				<center><img src="image/arrow.png" class="restrict-img-size" height="50px"/></center>

				</div>
			</div>
				
				<div class="colorbox pointer">
					<div class="firstcolor">
					<img src="image/whitecolor.PNG" class="restrict-img-size grow " id="first" onclick="nextImage(this)" height="700px"/>
					</div>
					
					<div class="secondcolor">
					<img src="image/whitecolor.PNG" class="restrict-img-size grow " id="second" onclick="nextImage2(this)" height="700px"/>
					</div>
					
					<div class="thirdcolor" class="center-content">
					<img src="image/whitecolor.PNG" class="restrict-img-size grow" id="third" onclick="nextImage3(this)" height="700px"/>
					</div>
				</div>
				<br>
				
				</div>
			</div>
		</div>
		
		<div class="big-row blue">
			<div class="thirdbox4 pink center-content">
					<img src="image/dresser3.png" height="700px" width="900px" id="first_dresser"/>
			</div>
			<div class="thirdbox5 red center-content">
					<img src="image/mat2.png" class="restrict-img-size" />
			</div>
			<div class="thirdbox6 green center-content pointer">
				
				<img src="image/pooh_sitting2.png" class="button restrict-img-size pointer" id="switch" onclick="switchImage(this)"/>
					<img src="image/key.png" class="invisible pointer" id="key" onclick="switchToDoor(this)"/>
			</div>
		</div>
			
			
	
			
			<script src="script.js"></script>
	</body>
</html>
